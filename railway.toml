[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'export DATABASE_URL=\"${DATABASE_URL:-${DATABASE_PRIVATE_URL:-${POSTGRES_URL:-}}}\"; PYTHON_BIN=\"$(command -v python3 || command -v python)\"; if [ -z \"$PYTHON_BIN\" ]; then echo \"Python runtime not found\"; exit 1; fi; \"$PYTHON_BIN\" -m alembic upgrade head && \"$PYTHON_BIN\" -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
